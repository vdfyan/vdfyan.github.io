<html>

<link rel="stylesheet" href="login.css">
<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top" id="mainNav">
        <div class="container">
        <a class="navbar-brand text-center text-white" href="#"><b>Perpustakaan Terpadu</b></a>

        <div class="collapse navbar-collapse" id="navbarNav">

<div class="utama">
<center>
<h2><b>Selamat datang</b></h2>
<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-blue w3-large">Login</button>
</center>

<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:450px">
    <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
    </div>
    <form class="w3-container" action="dashboard.html">
        <div class="w3-section">
        <label><b>Username</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="admin" required>
        <label><b>Password</b></label>
        <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="admin" required>
        <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Login</button>
        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
    </form>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
    </div>
    </div>
</div>
</div>    
<script src="login.js"></script>  
</body>
</html>
